{% extends 'main.html' %}
{% load static custom_filters %}

{% block title %}
    System Admin 
{% endblock %}

{% block content %}
<style>
    .setup_page{
        width: 100%;
        display: flex;
        margin-top: 10px;
        border-radius: 10px;
        flex-direction: column;
        gap: 5px;
        height: max-content;
        padding-bottom: 20px;
        padding-top: 70px;
        .conf167{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            width: 100%;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
            height: 100vh;
            background: #EEAECA;
            text-align: center;
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            .button_wrapper{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 20px;
                padding-top: 10px;
                button{
                    color: #fff;
                    background-color: #0077c0;
                    height: 30px;
                    width: 120px;
                    border-radius: 5px;
                    border: none;
                }
                .cancelfbtn{
                    background-color: red;
                }
            }
        }
        .nav001{
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;

            /* Button as card */
            .nav {
                background-color: #f4f4f4;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                padding: 20px 30px;
                font-size: 16px;
                font-weight: 600;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
                min-width: 150px;
            }

            /* Hover animation */
            .nav:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(0,0,0,0.2);
                background-color: #e0f7fa;
            }

            /* Optional active styling */
            .nav:active {
                transform: scale(0.98);
                box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
            }
        }
    }
</style>
<div class="setup_page">
    <div class="{% if general %}nav001{% else %}nav56{% endif %}" id="nav001">
        <button type="button" class="navgen nav" style="display: none;">General</button>
        <a href="{% url 'setup_groups' slug %}"><button type="button" class="navgp nav">Groups</button></a>
        <a href="{% url 'setup_staff' slug %}"><button type="button" class="navst nav">Staff</button></a>
        <a href="{% url 'setup_approvers' slug %}"><button type="button" class="navapp nav">Approvers</button></a>
        <button type="button" onclick="loadSettings(event, '.leave_types')" class="navlt nav">Leave Types</button>
        <button type="button" onclick="loadSettings(event, '.holidays')" class="navh nav">Holidays</button>
        <button type="button" onclick="loadSettings(event, '.genders')" class="navgend nav">Genders</button>
        <a href="{% url 'setup_categories' slug %}"><button type="button" class="navcat nav">Categories</button></a>
        <button type="button" onclick="loadSettings(event, '.levels')" class="navl nav">Levels</button>
        <button type="button" onclick="loadSettings(event, '.emails')" class="navem nav">Emails</button>
    </div>
    {% block setup %}
    {% endblock %}
    
</div>

{% endblock %}
