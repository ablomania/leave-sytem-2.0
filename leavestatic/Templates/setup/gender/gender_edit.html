{% extends 'setup.html' %}
{% load static %}
{% block title %}
    Edit Gender
{% endblock %}

{% block setup %}
<script>
    window.addEventListener('DOMContentLoaded', function() {
        // Get the element you want to scroll to
        const targetElement = document.querySelector('.gender_form_edit'); 
        
        // Or, if you prefer using a class or other selector:
        // const targetElement = document.querySelector('.yourClassName'); 

        if (targetElement) {
            targetElement.scrollIntoView({
                behavior: 'smooth', // Optional: 'auto' for instant scroll, 'smooth' for animated scroll
                block: 'center',    // Aligns the element to the vertical center of the viewport
                inline: 'center'    // Aligns the element to the horizontal center of the viewport (if applicable)
            });
        } else {
            console.warn("Target element not found for scrolling.");
        }
    });
</script>
<div class="gender_form_edit gender_form_edit{{gender.id}}" style="display: flex;">
    <div class="sf10">
        <div class="sf10h">
            <a href="{% url 'setup_genders' %}"><button type="button"><b>Back</b> &rsaquo; Genders</button></a>
            <h2>Edit Gender</h2>
        </div>
        <p>Edit the details of this gender below.</p>
        <img src="{% static 'images/gender2.png' %}" width="300px" alt="">
    </div>
    <form class="sf12" action="{% url 'submit_inputs' %}" method="post">
        <input type="hidden" name="form_meta" value="edit_gender">
        <input type="hidden" name="gender_id" value="{{gender.id}}">
        {% csrf_token %}
        <div class="sf45">
            <div class="fld33">
                <label for="gender_name_edit{{gender.id}}">Name</label>
                <input type="text" name="name" id="gender_name_edit{{gender.id}}" value="{{gender.name}}" required>
            </div>
            <div class="fld33">
                <label for="gender_pronoun_edit{{gender.id}}">Pronoun</label>
                <input type="text" name="pronoun" id="gender_pronoun_edit{{gender.id}}" value="{{gender.pronoun}}" required>
            </div>
        </div>
        <div class="bt23">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}
