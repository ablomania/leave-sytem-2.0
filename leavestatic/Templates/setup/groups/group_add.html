{% extends 'setup.html' %}
{% load static %}
{% block title %}
    Add Group - GCPS Leave System
{% endblock %}

{% block setup %}
<script>
    window.addEventListener('DOMContentLoaded', function() {
        // Get the element you want to scroll to
        const targetElement = document.querySelector('.grpfms23'); 
        
        // Or, if you prefer using a class or other selector:
        // const targetElement = document.querySelector('.yourClassName'); 

        if (targetElement) {
            targetElement.scrollIntoView({
                behavior: 'smooth', // Optional: 'auto' for instant scroll, 'smooth' for animated scroll
                block: 'center',    // Aligns the element to the vertical center of the viewport
                inline: 'center'    // Aligns the element to the horizontal center of the viewport (if applicable)
            });
        } else {
            console.warn("Target element not found for scrolling.");
        }
    });
</script>
<div class="grpfms23 group_forms_add" style="display: flex;">
    <div class="gp134h">
        <div>
            <a href="{% url 'setup_groups' %}"><button type="button"><b>Back</b> &rsaquo; Groups</button></a>
            <h2>New Group</h2>
        </div>
        
        <p>Fill the forms below to add a new group</p>
        <img src="{% static 'images/addtogroup.png' %}" width="500px" alt="">
    </div>
    <div class="grpfms">
        <form id="grp_forms_add" action="{% url 'submit_inputs' %}" method="post" class="grp_forms_add_form">
            <input type="hidden" name="form_meta" value="add_group">
            {% csrf_token %}
            <div class="fld456">
                <label for="group_name_add">Name</label>
                <input type="text" name="group_name" id="group_name_add" required>
            </div>
            <div class="fld456">
                <label for="group_image_add">Image</label>
                <input type="file" name="image" id="group_image_add" accept="image/*">
            </div>
            <div class="fld456">
                <label for="group_active_add">Active?</label>
                <select name="is_active" id="group_active_add">
                    <option value="true" selected>Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="bt23">
                <button class="save" type="button" onclick="submitMyForm4('.grp_forms_add_form', '.groups')">Save</button>
                <button class="saaave" type="button" 
                onclick="addAnotherToMyForm('grp_forms_add', 'again', 'group')"
                >Save and add another</button>
                <input type="hidden" name="again" value="false" id="again">
            </div>
        </form>
    </div>
</div>
{% endblock %}
