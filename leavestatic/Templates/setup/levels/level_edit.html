{% extends 'setup.html' %}
{% load static %}
{% load static custom_filters %}
{% block title %}
    Edit Level
{% endblock %}

{% block setup %}
<script>
    window.addEventListener('DOMContentLoaded', function() {
        // Get the element you want to scroll to
        const targetElement = document.querySelector('.level_form_edit'); 
        
        // Or, if you prefer using a class or other selector:
        // const targetElement = document.querySelector('.yourClassName'); 

        if (targetElement) {
            targetElement.scrollIntoView({
                behavior: 'smooth', // Optional: 'auto' for instant scroll, 'smooth' for animated scroll
                block: 'center',    // Aligns the element to the vertical center of the viewport
                inline: 'center'    // Aligns the element to the horizontal center of the viewport (if applicable)
            });
        } else {
            console.warn("Target element not found for scrolling.");
        }
    });
</script>
<div class="level_form_edit level_form_edit{{lvl.id}}" style="display: flex;">
    <div class="sf10">
        <div class="sf10h">
            <a href="{% url 'setup_levels' %}"><button type="button">
                <b>Back</b> &rsaquo; Levels
            </button></a>
            <h2>Edit Level</h2>
        </div>
        <p>Edit the details of this level below.</p>
        <img src="{% static 'images/cat1.png' %}" style="border-radius: 50%; border: #ddd 2px dashed;" width="300px" alt="">
    </div>
    <form class="sf12" action="{% url 'submit_inputs' %}" method="post">
        <input type="hidden" name="form_meta" value="edit_level">
        <input type="hidden" name="level_id" value="{{lvl.id}}">
        {% csrf_token %}
        <div class="sf45">
            <div class="fld33">
                <label for="level_name_edit{{lvl.id}}">Name</label>
                <input type="text" name="name" id="level_name_edit{{lvl.id}}" value="{{lvl.name}}" required>
            </div>
            <div class="fld33">
                <label for="level_rank_edit{{lvl.id}}">Level</label>
                <input type="number" name="level" id="level_rank_edit{{lvl.id}}" value="{{lvl.level}}" required>
            </div>
        </div>
        <div class="bt23">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}
