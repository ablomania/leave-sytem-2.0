{% extends 'setup.html' %}
{% load static %}
{% block title %}
    Add Category
{% endblock %}

{% block setup %}
<script>
    window.addEventListener('DOMContentLoaded', function() {
        // Get the element you want to scroll to
        const targetElement = document.querySelector('.cat_form_add'); 
        
        // Or, if you prefer using a class or other selector:
        // const targetElement = document.querySelector('.yourClassName'); 

        if (targetElement) {
            targetElement.scrollIntoView({
                behavior: 'smooth', // Optional: 'auto' for instant scroll, 'smooth' for animated scroll
                block: 'center',    // Aligns the element to the vertical center of the viewport
                inline: 'center'    // Aligns the element to the horizontal center of the viewport (if applicable)
            });
        } else {
            console.warn("Target element not found for scrolling.");
        }
    });
</script>
<div class="cat_form_add" style="display: flex;">
    <div class="sf10">
        <div class="sf10h">
            <a href="{% url 'setup_categories' %}"><button type="button"><b>Back</b> &rsaquo; Categories</button></a>
            <h2>New Category</h2>
        </div>
        <p>Fill the form below to add a new category</p>
        <img src="{% static 'images/cat1.png' %}" width="300px" alt=""
        style="border-radius: 50%; border: 1px solid #ddd;"
        >
    </div>
    <form class="sf12" action="{% url 'submit_inputs' %}" method="post">
        <input type="hidden" name="form_meta" value="add_cat">
        {% csrf_token %}
        <div class="sf45">
            <div class="fld33">
                <label for="cat_name_add">Name</label>
                <input type="text" name="name" id="cat_name_add" required>
            </div>
            <div class="fld33">
                <label for="cat_rank_add">Rank</label>
                <input type="number" name="rank" id="cat_rank_add" required>
            </div>
        </div>
        <div class="bt23">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}
