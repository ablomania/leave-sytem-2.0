{% extends 'setup.html' %}
{% load static %}
{% block title %}
    Edit Category
{% endblock %}

{% block setup %}
<script>
    window.addEventListener('DOMContentLoaded', function() {
        // Get the element you want to scroll to
        const targetElement = document.querySelector('.cat_form_edit'); 
        
        // Or, if you prefer using a class or other selector:
        // const targetElement = document.querySelector('.yourClassName'); 

        if (targetElement) {
            targetElement.scrollIntoView({
                behavior: 'smooth', // Optional: 'auto' for instant scroll, 'smooth' for animated scroll
                block: 'center',    // Aligns the element to the vertical center of the viewport
                inline: 'center'    // Aligns the element to the horizontal center of the viewport (if applicable)
            });
        } else {
            console.warn("Target element not found for scrolling.");
        }
    });
</script>
<div class="cat_form_edit cat_form_edit{{sen.id}}" style="display: flex;">
    <div class="sf10">
        <div class="sf10h">
            <a href="{% url 'setup_categories' %}"><button type="button"><b>Back</b> &rsaquo; Categories</button></a>
            <h2>Edit Category</h2>
        </div>
        <p>Edit the details of this category below.</p>
        <img src="{% static 'images/cat1.png' %}" style="border-radius: 50%; border: #ddd 2px dashed;" width="300px" alt="">
    </div>
    <form class="sf12" action="{% url 'submit_inputs' %}" method="post">
        <input type="hidden" name="form_meta" value="edit_cat">
        <input type="hidden" name="cat_id" value="{{sen.id}}">
        {% csrf_token %}
        <div class="sf45">
            <div class="fld33">
                <label for="cat_name_edit{{sen.id}}">Name</label>
                <input type="text" name="name" id="cat_name_edit{{sen.id}}" value="{{sen.name}}" required>
            </div>
            <div class="fld33">
                <label for="cat_pronoun_edit{{sen.id}}">Rank</label>
                <input type="number" name="rank" id="cat_rank_edit{{sen.id}}" value="{{sen.rank}}" required>
            </div>
        </div>
        <div class="bt23">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}
